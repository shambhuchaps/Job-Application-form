<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(web)</span></h1>
            <form action="">
                <div class="form-container">

                    <div class="form-control">
                        <label for="first-name"> First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your First name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name"> Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last name...">
                    </div>
                    <div class="form-control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role"> Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend"> Backend Developer</option>
                            <option value="full-stack">Full Stack</option>
                            <option value="ui-ux"> UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="pinocde">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pin code...">
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city..">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" value="2022-01-10" id="date" name="date" >
                   </div>
                   <div class="form-control">
                       <label for="upload"> Upload Your CV</label>
                       <input type="file" id="upload" name="upload">
                   </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
